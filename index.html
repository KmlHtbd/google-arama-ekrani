<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </div>
    <!-- Search Section -->
    <div class="search">
        <p style="margin-bottom:-2px;">Search the web using Google!</p>
        <input class="searchbox" type="text" size="40" name="search">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- Links -->
    <div class="asd">
        <column class="bg1">
            Special Searches
            <br>
            <a href="#">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>
        </column>
        <column class="bg2">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google! Logos</a>
        </column>
        <column class="bg3">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>
        </column>
    </div>
    <!-- Copyright -->
    <div class="copy">
        <p>
            Copyright Â© 1998 Google Inc.
        </p>
    </div>

    
</body>
</html>
